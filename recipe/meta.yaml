{% set name = "autoconf-archive" %}
{% set version = "2018.03.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/autoconf-archive/{{ name }}-{{ version }}.tar.xz
  sha256: 17195c833098da79de5778ee90948f4c5d90ed1a0cf8391b4ab348e2ec511e3f

build:
  number: 1
  noarch: generic
  skip: True  # [win]

requirements:
  build:
    - autoconf
  run:
    - autoconf

test:
  commands:
    - test -d ${PREFIX}/share/autoconf-archive

about:
  home: https://savannah.gnu.org/projects/autoconf-archive/
  license: GPL-3.0
  license_family: GPL
  summary: Collection of over 500 reusable autoconf macros

extra:
  recipe-maintainers:
    - egpbos
    - mcs07
